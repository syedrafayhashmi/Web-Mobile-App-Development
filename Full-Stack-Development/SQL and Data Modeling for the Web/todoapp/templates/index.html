<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
</head>
<body>
    <form method="POST" action="/todos/create">
        <input type="text" name="description">
        <input type="Submit" value = "Create">
    </form>
    <ul>
        {% for d in data %}
           <li>{{ d.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
