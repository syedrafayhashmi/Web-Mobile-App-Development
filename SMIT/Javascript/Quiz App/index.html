<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Quiz App</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">
          <img src="icon.png" width="30" height="30" class="d-inline-block align-top " alt="" loading="lazy">
          Quiz App
        </a>
      </nav>
      <div class = "main text-primary">
        <div class="container">
            <div id = "quiz" class="col">
                <h1>Quiz</h1>
                <div style = "padding-top:35%" >
                <button type="button" onclick = "startQuiz(0)" class="btn-lg btn-block btn-primary">Start Quiz</button>
              </div>
              <div class="progress" style = "display: none;">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

              <div class="alert alert-primary" role="alert" style = "display: none;">
                
              </div>
              <div class="custom-control custom-radio" style = "display: none;">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1"></label>
              </div>
              <div class="custom-control custom-radio" style = "display: none;">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2"></label>
              </div>
              <div class="custom-control custom-radio" style = "display: none;">
                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio3"></label>
              </div>
              <div class="custom-control custom-radio" style = "display: none;">
                <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio4"></label>
              </div>
              <div class = "number" style = "display: none;">
                <p></p>
              </div>
              <div class = "nextbutton" style = "display: none;">
              <button type="button" onclick = "nextQuestion()" class="btn-lg btn btn-primary">Next</button>
            </div>
                
            </div>
          </div>
    </div>
    
</body>
<script src = "app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
